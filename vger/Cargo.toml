[package]
name = "floem_vger_renderer"
version.workspace = true
edition = "2021"
repository = "https://github.com/lapce/floem"
description = "A native Rust UI library with fine-grained reactivity"
license.workspace = true

[dependencies]
resvg = "0.33.0"
wgpu = "0.19.3"
raw-window-handle = "0.6.0"
futures = "0.3.26"
anyhow = "1.0.69"
floem-peniko = "0.1.0"
swash = "0.1.8"
floem-vger-rs = { package = "floem-vger", path = "../../..//vger-rs" }  # Alias library to avoid overlap with subcrate
image = { version = "0.24", features = ["jpeg", "png"] }
floem_renderer = { path = "../renderer", version = "0.1.0" }
