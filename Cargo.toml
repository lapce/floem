[package]
name = "floem"
version = "0.1.0"
edition = "2021"
license.workspace = true

[features]
# Glazier's Native wayland support is in development. See
# https://github.com/linebender/glazier/issues/118
experimental-wayland = ["glazier/wayland"]

[dependencies]
sha2 = "0.10.6"
bitflags = "2.2.1"
indexmap = "2"
rustc-hash = "1.1.0"
smallvec = "1.10.0"
educe = "0.4.20"
taffy = "0.3.12"
unicode-segmentation = "1.10.0"
glazier = { git = "https://github.com/lapce/glazier", default-features = false, features = [
    "x11",
], rev = "2e7f65fc6e7f41dfcd3802b96d44a0b62051cace" }
# glazier = { path = "../glazier", features = ["serde"] }
peniko = { git = "https://github.com/linebender/peniko", rev = "cafdac9a211a0fb2fec5656bd663d1ac770bcc81" }
crossbeam-channel = "0.5.6"
once_cell = "1.17.1"
im = "15.1.0"
parking_lot = { version = "0.12.1" }
floem_renderer = { path = "renderer" }
floem_vger = { path = "vger" }
floem_reactive = { path = "reactive" }

[workspace]
members = ["renderer", "vger", "reactive", "examples/*"]

[workspace.package]
license = "MIT"
